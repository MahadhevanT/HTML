<html>

      }
      .color2{
        height: 60px;
        width: 60px;
        background-color: green;
        border-radius: 40px;
      }
      .name{
        width: 300px;
      }
      .set{
        color: white;
        font-weight: bold;
      }
      .set2{
        width: 350px;
      }
      .name2{
        width: 400px;
        background-color: slategrey;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <div class="color">
    </div>
    <hr>
    <div class="color2"></div>
    <hr>
    <div class="name">
      <fieldset>
        <p>Satisfied with our service?</p>
        <input type="submit" value="Yes">
        <input type="submit" value="No">
      </fieldset>
    </div>
    <hr>
    <div class="name2">
      <fieldset >
        <p class="set">Install YouTube Music </p>
        <p class="set2">Add YouTube Music to your desktop for quick and easy access</p>
      </fieldset>
    </div>
